{% extends 'base/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}
{% block title %}プライバシーポリシー - {{ block.super }}{% endblock %}
{% block content %}
{% include 'base/_navbar.html' %}

<h3 style="text-align: center; padding-top: 70px;">お問い合わせ</h3>
<div class="contact-box">
    <h3>お名前<span　class="must-letter" style="color: red; font-size:13px; padding-left: 5px;">必須</span></h3>
    <input type="text">
    <h3>メールアドレス <span　class="must-letter" style="color: red; font-size:13px; padding-left: 5px;">必須</span></h3>
    <input type="text">
    <h3>カテゴリー <span　class="must-letter" style="color: red; font-size:13px; padding-left: 5px;">必須</span></h3>
    <select name="example">
        <option value="サンプル1">サンプル1</option>
        <option value="サンプル2">サンプル2</option>
        <option value="サンプル3">サンプル3</option>
    </select>
    <h3>お問い合わせ内容 <span　class="must-letter" style="color: red; font-size:13px; padding-left: 5px;">必須</span></h3>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <a href="" class="contact-btn">送信</a>
</div>



{% endblock %}
